<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Start header -->
    <div class="header">
       <div class="container">
            <div class="nav">Navbar section</div>
            <div class="banner">Banner section</div>
       </div>
    </div>
    <!-- Start statistics -->
    <div class="statistics-bg">
        <div class="container">
            <div class="statistics">Statistics section</div>
        </div>
    </div>
    <!-- Start main-mentor -->
    <div class="container">
        <div class="main-mentor">Main-mentor section</div>
    </div>
    <!-- Start categorise-->
    <div class="categorise-bg">
        <div class="container">
            <div class="categorise">Categorise section</div>
        </div>
    </div>
    <!-- Start courses -->
    <div class="container">
        <div class="courses">Course section</div>
    </div>
    <!-- Start mentors -->
    <div class="mentors-bg">
        <div class="container">
            <div class="mentors">Mentors section</div>
        </div>
    </div>
    <!-- Start reviews-->
    <div class="container">
        <div class="reviews">Reviews section</div>
    </div>
    <!-- Start faq -->
    <div class="container">
        <div class="faq">FAQ section</div>
    </div>
    <!-- Start footer section -->

    <script src="./js/script.js"></script>
</body>
</html>
